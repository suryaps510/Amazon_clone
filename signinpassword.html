<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Sign-in Password</title>
    <link rel="stylesheet" href="signpass.css" />
    <script src="jquery.js"></script>
  </head>
  <body>
    <section>
      <div class="logo">
        <img src="logo.png" alt="Amazon.logo" />
        <span>.in</span>
      </div>
    </section>
    <div class="box">
      <h1>Sign in</h1>
      <div id="emailspace">
        email <span><a href="#">Change</a></span>
      </div>
      <div class="space">
        <label for="password" id="pas">Password</label
        ><a href="#">Forgot password?</a>
      </div>
      <input type="text" placeholder="#" id="pass" />
      <div id="error"></div>
      <button id="sign">Sign in</button>
      <div class="check">
        <input type="checkbox" title="check" id="cheeck" />
        <label for="cheeck"
          >Keep me signed in. <a href="#" class="icon">Details</a></label
        >
      </div>
    </div>
    <footer>
      <div class="links">
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Notice</a>
