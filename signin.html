<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="signcss.css" />
    <script src="jquery.js"></script>
  </head>
  <body>
    <section>
      <div class="logo">
        <img src="logo.png" alt="Amazon.logo" />
        <span>.in</span>
      </div>
    </section>
    <div id="box">
      <h1>Sign in</h1>
      <div class="emaill">
        <label for="">Email or mobile phone number</label>
        <input id="email" type="text" placeholder="#" />
      </div>
      <div id="errormessage"></div>
      <button id="next">Continue</button>
      <p>
        By continuing, you agree to Amazon's
        <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a>
      </p>
      <br />
      <span id="nh"><a href="#" class="icon">Need help?</a></span>
      <div id="area">
        <p>Buying for work?</p>
        <span id="sh"><a href="#">Shop on Amazon Business</a></span>
      </div>
    </div>
    <div id="create">
      <p>New to Amazon?</p>
    </div>
    <button id="btn">Create your Amazon account</button>

    <footer>
      <div id="links">
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
      </div>
      <p>@1996-2024, Amazon.com, Inc. or its affilities</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
